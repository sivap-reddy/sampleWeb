            display: flex;
            flex-direction: column;
            align-items: center;
        }

            font-weight: bold;
            margin-bottom: 10px;
            padding: 0px 5px 5px 0px;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;

            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;

        .property-block {
            background-color: #7996f3;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;

        }

        button[type="submit"]:hover {

        }

        #sucessMessage {

            background: none;
            border: none;

            position: absolute;

            right: 10px;

        }

        .nav-link {

            font-weight: 500;

        }

        .nav-link:hover {

        }

        .navbar-brand {
            color: #ffe972;
            margin-left: 7%;
            font-family: 'Mukta', sans-serif;

        .navbar-brand:hover {

        }

        .listPropertyBtn {
            border: none;
            width: 195px;

<script type="module">
    //------------------------Firebase Config-----------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import {
        ref,
        uploadBytesResumable,
        uploadBytes,
        getDownloadURL,
        getStorage,
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-storage.js";
    import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        doc,
        getDoc,
        setDoc,
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCni58nYfqke3dQ0YF85mUG0GelTXd4wbU",
        authDomain: "insta-web-48e44.firebaseapp.com",
        databaseURL: "https://insta-web-48e44-default-rtdb.firebaseio.com",
        projectId: "insta-web-48e44",
        storageBucket: "insta-web-48e44.appspot.com",
        messagingSenderId: "685569844225",
        appId: "1:685569844225:web:ee6d8428a9616b11f44c00",
    };

    const app = initializeApp(firebaseConfig);
    const firestore = getFirestore(app);
    const storage = getStorage(app);

    const productsCollection = collection(firestore, "products");

    document.addEventListener("DOMContentLoaded", function () {
        const listPropertyBtn = document.getElementById("listPropertyBtn");
        const modal = document.getElementById("myModal");
        const closeModal = document.getElementById("closeModal");
        const addImageBtn = document.getElementById("addImage");
        const imageInputContainer = document.getElementById("imageInputContainer");
        const productForm = document.getElementById("productForm");
        const errorText = document.getElementById("errorText");

        listPropertyBtn.addEventListener("click", function () {
            modal.style.display = "block";
        });

        closeModal.addEventListener("click", function () {
            modal.style.display = "none";
        });
        const productPriceInput = document.getElementById('productPrice');
        const currencySelector = document.getElementById('currencySelector');

        const selectedCurrency = '$';
        productPriceInput.placeholder = `Enter product price (${selectedCurrency})`;


        const sizeUnitSelector = document.getElementById('sizeUnitSelector');
        const sizeUnit = document.getElementById('sizeUnit');

        // Add an event listener to the unit selector
        sizeUnitSelector.addEventListener('change', function () {
            // Get the selected unit
            const selectedUnit = sizeUnitSelector.value;

            // Update the size unit text
            sizeUnit.textContent = selectedUnit;
        });


        addImageBtn.addEventListener("click", function () {
            const newImageInput = document.createElement("input");
            newImageInput.type = "file";
            newImageInput.className = "image-upload-input";
            newImageInput.name = "productImages[]";
            newImageInput.multiple = true;
            imageInputContainer.appendChild(newImageInput);

            // Add padding after adding a new input field
            newImageInput.style.marginTop = "10px";
        });

        productForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorText.textContent = ""; // Clear any previous error message

            const productName = document.getElementById("productName").value;
            const productType = document.getElementById("productType").value;
            const productSize = document.getElementById("productSize").value;
            const productColor = document.getElementById("productColor").value;
            const productPrice = document.getElementById("productPrice").value;

            const productImageInputs = document.querySelectorAll(".image-upload-input");
            const imageUrls = [];

            // Check if at least one image is selected
            let hasSelectedImage = false;

            for (const input of productImageInputs) {
                const productImageFile = input.files[0];

                if (productImageFile) {
                    hasSelectedImage = true;

                    // Show confirmation message during upload
                    errorText.textContent = "Uploading images, please wait...";

                    const imageStorageRef = ref(storage, "productImages/" + productImageFile.name);

                    try {
                        const uploadTask = uploadBytesResumable(imageStorageRef, productImageFile);
                        await uploadTask;

                        const imageUrl = await getDownloadURL(imageStorageRef);
                        imageUrls.push(imageUrl);
                    } catch (error) {
                        displayErrorMessage("Error: Unable to upload one or more files.");
                    }
                }
            }

            if (!hasSelectedImage) {
                errorText.textContent = "Please select at least one image.";
                return;
            }

            const productData = {
                productName,
                productType,
                productSize,
                productColor,
                productPrice,
                imageUrls,
            };

            try {
                await setDoc(doc(productsCollection), productData);

                const successMessage = document.getElementById("sucessMessage");
                successMessage.style.display = "block";
                successMessage.textContent = "Product added successfully";

                // Clear the input fields
                document.getElementById("productName").value = "";
                document.getElementById("productType").value = "";
                document.getElementById("productSize").value = "";
                document.getElementById("productColor").value = "";
                document.getElementById("productPrice").value = "";

                // Remove all image input fields
                productImageInputs.forEach((input) => {
                    imageInputContainer.removeChild(input);
                });

                // Clone the image input container for further updates
                const clonedImageContainer = imageInputContainer.cloneNode(true);
                productForm.appendChild(clonedImageContainer);

                errorText.textContent = ""; // Clear confirmation message

                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 2000);
            } catch (error) {
                displayErrorMessage("Error: Unable to add the product to Firestore.");
            }
        });
    });

</script>
